<p-table [columns]="cols" [value]="messages" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
         styleClass="p-datatable-striped p-datatable-responsive-demo">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="author">Author <p-sortIcon field="author"></p-sortIcon></th>
      <th pSortableColumn="body">Message <p-sortIcon field="body"></p-sortIcon></th>
      <th pSortableColumn="createdAt">CreatedAt <p-sortIcon field="createdAt"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-messages>
    <tr>
      <td>{{messages.author}}</td>
      <td>{{messages.body}}</td>
      <td>{{messages.createdAt | date:'short'}}</td>
    </tr>
  </ng-template>
</p-table>
